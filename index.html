<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%VITE_APP_TITLE%</title>
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body class="w-[100dvw] h-[100dvh] overflow-hidden grid place-content-center">
  <div id="loading"></div>
  <div id="app" class="w-[100dvw] h-[100dvh] overflow-hidden hidden"></div>
  <script type="module">
    const app = document.getElementById('app')
    const firstLoading = document.getElementById('loading')
    const firstLoadingAnimation = new Promise((resolve) => {
      firstLoading.addEventListener('animationend', resolve)
    })
    Promise.all([
      import('./src/main.ts'),
      firstLoadingAnimation,
    ]).then(() => {
      firstLoading.remove()
      app.classList.remove('hidden')
    })
  </script>
</body>
</html>
